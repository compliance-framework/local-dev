daemon: false
verbosity: 2

nats:
  url: nats://nats:4222

plugins:
  ssh:
    source: ghcr.io/compliance-framework/plugin-local-ssh:latest
    policies:
      - ghcr.io/compliance-framework/plugin-local-ssh-policies:latest
    labels:
      type: ssh
      group: private
      owner: auth-api

  apt-versions:
    source: ghcr.io/compliance-framework/plugin-apt-versions:latest
    policies:
      - ghcr.io/compliance-framework/plugin-apt-versions-policies:latest
    labels:
      type: apt-versions
      group: private
      owner: auth-api
